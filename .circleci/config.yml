version: 2.1

orbs:
  node: circleci/node@5

jobs:
  checkoutEtTests:
    executor:
      name: node/default
      tag: "20.11"
    steps:
      - run:
          name: Cloner le backend
          command: |
            git clone https://github.com/johdolc/backend.git backend
      - run:
          name: Installer dependances (backend)
          command: |
            cd backend
            npm ci
      - run:
          name: Lancer les tests (backend)
          command: |
            cd backend
            npm test

  integrationFrontend:
    executor:
      name: node/default
      tag: "20.11"
    steps:
      - run:
          name: Cloner le backend et le frontend
          command: |
            git clone https://github.com/johdolc/backend.git backend
            git clone https://github.com/johdolc/frontend.git frontend
      - run:
          name: Installer dependances (frontend)
          command: |
            cd frontend
            npm ci
      - run:
          name: Build (frontend)
          command: |
            cd frontend
            npm run build
      - run:
          name: Copier build vers backend/public
          command: |
            mkdir -p backend/public
            cp -rT frontend/build backend/public
      - persist_to_workspace:
          root: .
          paths:
            - backend

  deploiement:
    executor:
      name: node/default
      tag: "20.11"
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Verifier contenu pret au deploiement
          command: |
            cd backend
            ls -Rl

workflows:
  version: 2
  pipeline_localhost:
    jobs:
      - checkoutEtTests
      - integrationFrontend:
          requires:
            - checkoutEtTests
      - deploiement:
          requires:
            - integrationFrontend
